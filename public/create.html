<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill - ADJC</title>
    <style>
        /* Root Variables */
        :root {
            --primary: #2c4c8c;
            --primary-dark: #1a3366;
            --primary-light: #4b6cb7;
            --secondary: #6e9de8;
            --light: #e5eeff;
            --white: #ffffff;
            --gray: #f5f7fa;
            --dark-gray: #555;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styling */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Create Bill Section */
        .create-bill-section {
            padding: 40px 0;
        }
        
        .bill-form {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .bill-form h2 {
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 18px;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block; 
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        /* Participant List */
        .participant-list {
            margin-top: 20px;
        }
        
        .participant {
            display: flex;
            align-items: center;
            background-color: var(--light);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .participant-name {
            flex: 1;
        }
        
        .participant-check {
            color: var(--primary-dark);
            font-size: 16px;
        }
        
        .add-participant {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .add-participant input {
            flex: 1;
            margin-right: 10px;
        }
        
        .bill-total {
            background-color: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }
        
        /* Button Group */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--light);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <a href="dashboard.html" class="logo">ADJC</a>
                <div class="nav-links">
                    <a href="main_page.html">Services</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="create-bill-section">
        <div class="container">
            <div class="bill-form">
                <h2>Create New Bill</h2>
                
                <div class="form-grid">
                    <div>
                        <div class="form-section">
                            <h3>Bill Details</h3>
                            
                            <div class="form-group">
                                <label class="form-label">Bill Description</label>
                                <input type="text" class="form-control" placeholder="e.g. Dinner at Italian Restaurant">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Your Amount</label>
                                <input type="number" class="form-control" id="your-amount" placeholder="0.00">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select class="form-control">
                                    <option value="" selected disabled>Select a category</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="grocery">Grocery</option>
                                    <option value="personal">Personal</option>
                                    <option value="gas">Gas</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-section">
                            <h3>Bill Participants</h3>
                            <p style="margin-bottom: 15px; color: var(--dark-gray);">Start with your amount, then add others who will contribute to this bill.</p>
                            
                            <div class="participant-list">
                                <div class="participant">
                                    <div class="participant-name">You</div>
                                    <span class="participant-check">✓</span>
                                </div>
                                
                                <div class="add-participant">
                                    <input type="text" class="form-control" placeholder="Add participant by username">
                                    <button class="btn" onclick="addParticipant()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <a href="main_page.html" class="btn btn-secondary">Cancel</a>
                    <button class="btn" onclick="window.location.href='main_page.html'">Create Bill</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the your amount input
            const yourAmount = document.getElementById('your-amount');
            
            // Update total when amount changes
            yourAmount.addEventListener('input', function() {
                updateTotal();
            });
        });
        
        // Add participant function
        function addParticipant() {
            const input = document.querySelector('.add-participant input');
            const name = input.value.trim();
            
            if (name) {
                const participantList = document.querySelector('.participant-list');
                
                // Create new participant element
                const newParticipant = document.createElement('div');
                newParticipant.className = 'participant';
                newParticipant.innerHTML = `
                    <div class="participant-name">${name}</div>
                    <span class="participant-check">✓</span>
                `;
                
                // Insert before the add participant control
                const addParticipantDiv = document.querySelector('.add-participant');
                participantList.insertBefore(newParticipant, addParticipantDiv);
                
                // Clear input
                input.value = '';
            }
        }
        
        // Update the bill total
        function updateTotal() {

    </script>
</body>
</html>
