<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Welcome to ADJC Bank!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 60, 139);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgb(4, 83, 187);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        button {
            font-size: 18px;
            background-color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to ADJC Bank!</h2>
        <p>Already have an account?</p>
        <button onclick="window.location.href='login.html'">Login</button>
        <p style="color: grey; font-size: 10px;">Or, join us by </p>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
</body>
</html>
