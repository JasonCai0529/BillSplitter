<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 60, 139);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .login-container{
            background: rgb(4, 83, 187);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: scale(1.2);
        }
        input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            background-color: rgb(0, 21, 255);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="back-button" onclick="goToDashboard()">&lt;</button>
        <h2>Login</h2>
        
        <form onsubmit="return login(event)">
            <input type="text" id="newUsername" placeholder="Enter Username" autocomplete="off" required>
            <input type="password" id="newPassword" placeholder="Enter Password" autocomplete="off" required>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
