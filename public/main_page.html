<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - ADJC</title>
    <link rel="stylesheet" href="css/main_page.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <a href="main_page.html" class="logo">ADJC</a>
          <div class="nav-links">
            <p id="services-header">Services</p>
            <a href="about.html">About</a>
            <p id="contact-header">Contact</p>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard" id="dashboard-container">
      <div class="container" id="dashboard-container">
        <div class="dashboard-grid" id="dashboard-grid">
          <div class="profile-section" id="profile-section">
            <div class="profile-card">
              <div class="profile-header">
                <h3 class="profile-name"></h3>
                <button
                  onclick="window.location.href='index.html'"
                  class="signout-btn"
                >
                  Sign out
                </button>
              </div>

              <div class="balance-row">
                <div class="balance-info balance-50">
                  <p>Balance: <strong class="user-balance"></strong></p>
                </div>
                <div class="balance-info balance-25">
                  <p>Owed: <strong id="owed-amt">$0</strong></p>
                </div>
                <div class="balance-info balance-25">
                  <p>Own: <strong id="own-amt">$0</strong></p>
                </div>
              </div>
            </div>

            <div class="section-card">
              <div class="section-header">
                <h3>Bills</h3>
                <button class="viewmore-btn">View More</button>
              </div>

              <div class="bill-scroll-container" id="bills-scroll-menu">
                No record yet
                <!-- small bill data -->
              </div>
            </div>

            <div class="section-card">
              <div class="section-header">
                <h3>Request</h3>
                <button class="viewmore-btn" onclick="test()">View More</button>
              </div>
              <div class="request-scroll-container" id="request-scroll-menu">
                No record yet
                <!-- small bill data -->
              </div>
            </div>

            <div style="margin-top: 20px">
              <a href="create.html" class="btn" style="display: block"
                >Create A Bill</a
              >
            </div>
          </div>

          <div class="spending-section">
            <div class="section-card">
              <h3>Your Spending</h3>
              <div class="spending-grid">
                <div class="chart-container" style="overflow: visible">
                  <svg
                    width="100%"
                    height="100%"
                    viewBox="0 0 400 400"
                    id="spending-chart"
                    style="position: relative"
                  >
                    <g transform="translate(200, 200)">
                      <g id="donut-segments">
                        <!-- insert circle path over here -->
                      </g>
                    </g>
                  </svg>

                  <div id="tooltip">
                    <!-- slice info card -->
                  </div>
                </div>
              </div>

              <div>
                <table class="spending-table">
                  <thead>
                    <tr>
                      <th>Category</th>
                      <th>%</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody id="spending-table-body">
                    <!-- table row goes here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Firebase core and services -->
    <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/11.4.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script
      defer
      src="/__/firebase/11.4.0/firebase-analytics-compat.js"
    ></script>
    <script defer src="scripts/main_page.js"></script>
  </body>
</html>
