<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ADJC</title>
    <style>
        /* Root Variables */
        :root {
            --primary: #2c4c8c;
            --primary-dark: #1a3366;
            --primary-light: #4b6cb7;
            --secondary: #6e9de8;
            --light: #e5eeff;
            --white: #ffffff;
            --gray: #f5f7fa;
            --dark-gray: #555;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styling */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Dashboard */
        .dashboard {
            padding: 40px 0;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 25px;
        }
        
        .profile-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .edit-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .balance-info {
            background-color: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        
        .section-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        .section-card h3 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .spending-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .spending-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .spending-table th, .spending-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .spending-table th {
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid, .spending-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <a href="dashboard.html" class="logo">ADJC</a>
                <div class="nav-links">
                    <a href="services.html">Services</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <div class="profile-section">
                    <div class="profile-card">
                        <div class="profile-header">
                            <h3 class="profile-name">Aimee. Z</h3>
                            <button class="edit-btn">Edit</button>
                        </div>
                        
                        <div class="balance-info">
                            <p>Your Balance: <strong>$0</strong></p>
                        </div>
                        <div class="balance-info">
                            <p>Owed: <strong>$0</strong></p>
                        </div>
                        <div class="balance-info">
                            <p>Owed you: <strong>$0</strong></p>
                        </div>
                    </div>
                    
                    <div class="section-card">
                        <h3>Your bills</h3>
                        <p>No record yet</p>
                    </div>
                    
                    <div class="section-card">
                        <h3>Request</h3>
                        <p>No record yet</p>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <a href="create-bill.html" class="btn" style="display: block;">Create A Bill</a>
                    </div>
                </div>
                
                <div class="spending-section">
                    <div class="section-card">
                        <h3>Your spending</h3>
                        <div class="spending-grid">
                            <div class="chart-container">
                                <svg width="100%" height="100%" viewBox="0 0 400 400">
                                    <g transform="translate(200, 200)">
                                        <!-- Donut chart segments -->
                                        <path d="M0,-150 A150,150 0 0,1 130,75 L0,0 Z" fill="#2c4c8c" />
                                        <path d="M130,75 A150,150 0 0,1 -130,75 L0,0 Z" fill="#4b6cb7" />
                                        <path d="M-130,75 A150,150 0 0,1 -75,-130 L0,0 Z" fill="#6e9de8" />
                                        <path d="M-75,-130 A150,150 0 0,1 0,-150 L0,0 Z" fill="#e5eeff" />
                                        <!-- Center hole -->
                                        <circle cx="0" cy="0" r="60" fill="white" />
                                    </g>
                                </svg>
                            </div>
                            
                            <div>
                                <table class="spending-table">
                                    <thead>
                                        <tr>
                                            <th>Division</th>
                                            <th>%</th>
                                            <th>Change</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #2c4c8c; margin-right: 8px; border-radius: 2px;"></span> Restaurant</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #4b6cb7; margin-right: 8px; border-radius: 2px;"></span> Grocery</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #6e9de8; margin-right: 8px; border-radius: 2px;"></span> Personal</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #e5eeff; margin-right: 8px; border-radius: 2px;"></span> Gas</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simple animation for chart segments
        document.addEventListener('DOMContentLoaded', function() {
            const paths = document.querySelectorAll('.chart-container path');
            
            paths.forEach((path, index) => {
                // Delay animation for each segment
                setTimeout(() => {
                    path.style.transition = 'all 0.5s ease-out';
                    path.style.transform = 'scale(1.05)';
                    
                    setTimeout(() => {
                        path.style.transform = 'scale(1)';
                    }, 300);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
