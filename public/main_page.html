<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ADJC</title>
    <style>
        /* Root Variables */
        :root {
            --primary: #2c4c8c;
            --primary-dark: #1a3366;
            --primary-light: #4b6cb7;
            --secondary: #6e9de8;
            --light: #e5eeff;
            --white: #ffffff;
            --gray: #f5f7fa;
            --dark-gray: #555;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        /* Header Styling */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Dashboard */
        .dashboard {
            padding: 25px 0;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 2fr;
            gap: 25px;
        }
        
        .profile-card {
            position: relative;
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .signout-btn {
            background: none;
            border: none;
            color: grey;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        .balance-info {
            background-color: var(--light);
            padding: 8px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
        }
        
        .section-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            z-index: 1000;
            overflow: hidden;
        }
        
        .section-card h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .spending-grid {
            display: grid;
            /* grid-template-columns: 1fr 1fr; */
            /* width: 70%; */
            gap: 25px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .spending-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .spending-table th, .spending-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .spending-table th {
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid, .spending-grid {
                grid-template-columns: 1fr;
            }
        }

        .balance-row {
            display: flex;
            gap: 3px;
        }


        .balance-50 {
            /* text-align: center; */
            flex: 0 0 52%;
        }

        .balance-25 {
            flex: 0 0 24%;
        }

        .bill-scroll-container {
            height: 125px;
            max-height: 125px;
            overflow-y: auto;        /* enables vertical scroll */
            overflow-x: hidden;
        }

        .request-scroll-container {
            height: 125px;
            max-height: 125;
            overflow-y: auto;        /* enables vertical scroll */
            overflow-x: hidden;
        }

        .bill-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light, #f5f7fa);
            padding: 2px 8px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            margin-bottom: 5px;
            font-family: 'Segoe UI', sans-serif;
        }

        .bill-info {
            flex: 1;
        }

        .bill-description {
            font-size: 16px;
            font-weight: 600;
            color: #2c4c8c;
            margin-bottom: 3px;
        }

        .bill-description-close {
            color: whitesmoke;
        }

        .bill-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            gap: 15px;
        }

        .bill-category {
            background-color: #d6e4ff;
            color: #1a3366;
            padding: 2px 6px;
            margin-right: 10px;
            margin-bottom: 6px;
            width: 71px;
            text-align: center;
            border-radius: 12px;
            font-size: 12px;
        }

        .bill-category-close {
            background-color: #ccc;
        }

        .bill-initializer {
            text-align: right;
            display: inline-block;
        }

        .bill-amount {
            font-weight: bold;
            color: #1a3366;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }

        .btn-detail {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            color: whitesmoke;
            background-color: grey;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        /* billdetail */
        .bill-detail-card {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', sans-serif;
        }

        .close {
            background-color:#979797;
        }


        .more-bill-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        #more-bill-btn {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #2c4c8c;
            margin-bottom: 3px;
            padding: 4px;
            background-color: white;
            border: none;
            width: 100%;
        }

        #more-bill-btn:hover {
            border: solid rgb(58, 55, 55);
            background-color: #edf2fb;
            border-radius: 5px;
        }

        .bill-detail-card h2 {
            margin-bottom: 20px;
            color: #2c4c8c;
        }

        .bill-detail-card p {
            margin: 8px 0;
            font-size: 15px;
        }

        .detail-section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        #confirm-pay-btn {
            margin-top: 30px;
            display: block;
            width: 100%;
            background-color: #2c4c8c;
            color: white;
            /* border: none; */
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            border-color:#0b1b3b;
            cursor: pointer;
        }


        #cancel-pay-btn  {
            margin-top: 10px;
            width: 100%;

            background: grey;
            color: black;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;

        }


        #confirm-pay-btn:hover {
            background-color: #1a3366;
        }


        .paid-amount {
            /* font-weight: bold; */
            color: #1a3366;
            font-size: 30px;
            /* width: 100px; */
            font-weight: bold;
            text-align: center !important;

        }

        .pay-status {
            padding: 3px 2px;
            text-align: center;
            width: 90px;
            font-weight: 70;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .paid-green {
            color: white;
            background-color: rgb(0, 184, 0);
        }

        .paid-red {
            background-color: rgb(171, 171, 171);
        }



        .status-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
        }

        .single-status {
            /* text-align: center; */
            flex: 0 0 33%;
        }

        .balance-25 {
            flex: 0 0 24%;
        }

        .paid-message {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            padding-top: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #0b1b3b;
        }

        .success-message {
            text-align: center;
            font-weight: 550;
            font-size: 17px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <a href="main_page.html" class="logo">ADJC</a>
                <div class="nav-links">
                    <a href="service.html">Services</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>

    
    <main class="dashboard" id="dashboard-container">
        <div class="container" id = "dashboard-container">
            <div class="dashboard-grid" id="dashboard-grid">
                <div class="profile-section" id = "profile-section">
                    <div class="profile-card">
                        <div class="profile-header">
                            <h3 class="profile-name"> </h3>
                            <button onclick="window.location.href='index.html'" class = "signout-btn">Sign out</button>
                        </div>


                        <div class="balance-row">
                        <div class="balance-info balance-50">
                        <p>Balance:  <strong class="user-balance"></strong></p>
                        </div>
                        <div class="balance-info balance-25">
                        <p>Owed: <strong>$0</strong></p>
                        </div>
                        <div class="balance-info balance-25">
                        <p>Own: <strong>$0</strong></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section-card">
                        <h3>Your bills</h3>

                        <div class = "bill-scroll-container" id = "bills-scroll-menu"> No record yet
                            <!-- small bill data -->
                        </div>
                        
                        
                    </div>
                    
                    <div class="section-card">
                        <h3>Request</h3>
                        <div class = "request-scroll-container" id = "request-scroll-menu"> No record yet
                            <!-- small bill data -->
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <a href="create.html" class="btn" style="display: block;">Create A Bill</a>
                    </div>
                </div>
                
                <div class="spending-section">
                    <div class="section-card">
                        <h3>Your spending</h3>
                        <div class="spending-grid">
                            <div class="chart-container">
                                <svg width="100%" height="100%" viewBox="0 0 400 400">
                                    <g transform="translate(200, 200)">
                                        <!-- Donut chart segments -->
                                        <path d="M0,-150 A150,150 0 0,1 130,75 L0,0 Z" fill="#2c4c8c" />
                                        <path d="M130,75 A150,150 0 0,1 -130,75 L0,0 Z" fill="#4b6cb7" />
                                        <path d="M-130,75 A150,150 0 0,1 -75,-130 L0,0 Z" fill="#6e9de8" />
                                        <path d="M-75,-130 A150,150 0 0,1 0,-150 L0,0 Z" fill="#e5eeff" />
                                        <!-- Center hole -->
                                        <circle cx="0" cy="0" r="60" fill="white" />
                                    </g>
                                </svg>
                            </div>
                        </div>


                        <div>
                                <table class="spending-table">
                                    <thead>
                                        <tr>
                                            <th>Division</th>
                                            <th>%</th>
                                            <th>Change</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #2c4c8c; margin-right: 8px; border-radius: 2px;"></span> Restaurant</td>

                                        </tr>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #4b6cb7; margin-right: 8px; border-radius: 2px;"></span> Grocery</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #6e9de8; margin-right: 8px; border-radius: 2px;"></span> Personal</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                        <tr>
                                            <td><span style="display: inline-block; width: 12px; height: 12px; background-color: #e5eeff; margin-right: 8px; border-radius: 2px;"></span> Gas</td>
                                            <td>None</td>
                                            <td>None</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>

    <script defer src="scripts/main_page.js"></script>
</body>
</html>
