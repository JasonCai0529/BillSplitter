<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>



    <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 60, 139);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .signup-container {
            background: rgb(4, 83, 187);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: scale(1.2);
        }
        input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            background-color: rgb(0, 21, 255);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #message {
            color: red;
            font-size: 14px;
        }

        #signup-success-toast {
            right: 30px;
            /* background-color: #4CAF50; */
            font-weight: bold;
            color: rgb(29, 253, 48);
            padding: 15px 20px;
            border-radius: 6px;


            border: 2px solid rgb(43, 206, 43);
            background-color: rgb(232, 255, 198);
            border-radius: 8px;
            color: rgb(0, 180, 0);
        }


        #toast.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <button class="back-button" onclick="goToDashboard()">&lt;</button>
        <h2>Sign Up</h2>

        <p id="signup-success-toast" class="hidden">Sign-up successful! You can log in now.</p>
        <form onsubmit="return signup(event)">
            <input type="text" id="newUsername" placeholder="Enter Username" autocomplete="off" required>
            <p id="username-error" class="error-message"></p>
            <input type="password" id="newPassword" placeholder="Enter Password" autocomplete="off" required>
            <p id="password-error" class="error-message"></p>
            <input type="number" id="newBalance" placeholder="Enter Your Starting Balance" autocomplete="off" required>
            <p id="balance-error" class="error-message"></p>

            <button type="submit">Sign Up</button>
            <p id="message"></p>
        </form>


        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script defer src="scripts/signup.js"></script>
    <!-- <script type="module" src="script.js"></script> -->
    <script>
        function goToDashboard() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
